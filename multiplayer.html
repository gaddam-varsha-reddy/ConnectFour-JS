<html>
    <head>
        <title>Connect4Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">   
    </head>
    <body>
        <div class="moving">
            <div class="moving-bg">
            </div>
        </div>
        <div>
            <div class="row">
                <div id="game-status">Start playing</div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div id="score-outerboard"><p>Score Board</p>
                        <div id="score-innerboard">
                            <div class="row">
                                <div class="col">
                                    <div class="playerDetails">
                                        <div id="player1-Name">Hexa</div>
                                        <div id="player1-Image">
                                            <img src="images/avathar1.png">
                                        </div>
                                    </div>
                                </div>
                                <div class="col score">
                                    <div id="player1-score">0</div>
                                </div>
                            </div>
                            <div class="row"><div id="vs">VS</div></div>
                            <div class="row">
                                <div class="col">
                                    <div class="playerDetails">
                                        <div id="player2-Name">Aaly</div>
                                        <div id="player2-Image">
                                            <img src="images/avathar2.png">
                                        </div>
                                    </div>
                                </div>
                                <div class="col score">
                                    <div id="player2-score">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4" id="board"></div>
                <div class="col-4"></div>
            </div>
        </div>
    <script src="myscript.js"></script>
    </body>
</html>
